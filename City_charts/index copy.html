<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Multicity Comparison</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Metropolitan Comparison Dashboard</h1>
        <p>_</p>
      </div>
    </div>
    <div class="container-fluid">
      <div class="col-md-12">
        <p> Select up to five Metropolitan Statistical Areas and compare historical data</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>MSA 1:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged1(this.value)"></select>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="well">
              <h5>MSA 2:</h5>
              <!-- <select id="selDataset"></select> -->
              <select id="selDataset2" onchange="optionChanged2(this.value)"></select>


            </div>
          </div>
          <div id="cityName" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-10">
        <div id="scatter"></div>
      </div>
      <div class="row">
        <div class="col-md-10">
          <div id="scatter2"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
        <div id="scatter3"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
        <div id="scatter4"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="scatter_test2.js"></script>

</body>

</html>
